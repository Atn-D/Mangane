image: node:12

variables:
  NODE_ENV: test

cache:
  key:
    files:
      - yarn.lock
  paths:
    - node_modules

stages:
  - lint
  - test
  - build
  - deploy-docs

before_script:
  - yarn

lint-js:
  stage: lint
  script: yarn test:lint:js

lint-sass:
  stage: lint
  script: yarn test:lint:sass

jest:
  stage: test
  script: yarn test:jest

build-production:
  stage: build
  script: yarn build
  variables:
    NODE_ENV: production
  artifacts:
    paths:
    - static

deploy-docs:
  stage: deploy-docs
  script:
  - curl -X POST -F token=5dca17d4153d8096c8576a5ea44471 -F ref=master https://gitlab.com/api/v4/projects/15685485/trigger/pipeline
  only:
    refs:
    - develop
    changes:
    - docs/*

